<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('http://localhost:8002/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_role', data.user.role);
                    
                    messageDiv.innerHTML = '<p class="success">Login successful! Redirecting...</p>';
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'superadmin') {
                            window.location.href = '/static/superadmin_dashboard.html';
                        } else if (data.user.role === 'admin1' || data.user.role === 'admin2') {
                            window.location.href = '/static/admin_dashboard.html';
                        } else {
                            window.location.href = '/static/index.html';
                        }
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<p class="error">${data.detail}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<p class="error">Login failed. Please try again.</p>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
